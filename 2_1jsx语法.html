<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
      // jsx语法最后会生成React元素.
      ReactDOM.render(<h1>hello, world</h1>, document.getElementById('root'));
      // ReactDOM.render(
      //   <h1>Hello, world!</h1>,
      //   document.getElementById('root')
      // );
      
      // 声明一个jsx变量
      const element = <h1>hello, world</h1>;
      // 在jsx中嵌入表达式
      const name = 'zhaoyi';
      const item = <h1>my name is {name}</h1>;
      ReactDOM.render(item, document.getElementById('root'));
      // jsx中的表达式可以是 2 + 2, user.name, function(user);
      const user = {
        firstName : 'zhao',
        lastName : 'yi'
      }
      function formatName(user) {
        return user.firstName + ' ' + user.lastName;
      }
      ReactDOM.render(<h2>{formatName(user)}</h2>, document.getElementById('root'));

      // 使用jsx指定属性
      // 您可以使用引号将字符串文字指定为属性
      // 字符串值使用引号
      const element1 = <h1 tabIndex="0"></h1>
      
      // 使用花括号在属性中嵌入javascript表达式
      // 对于表达式使用花括号
      const index = 0;
      const element2 = <h1 tabIndex={index}></h1>
      ReactDOM.render(element2, document.getElementById('root'));

      // 如果标记没有内容, 可以使用/>, 立即闭合
      const element3 = <img src={} />;

      // jsx同样可以包含子项
      // 如果jsx具有多层的元素结构, 在外层使用()包括起来,这样看上去会更加清晰
      const element4 = (
        <div>
          <h1>hello</h1>
          <h2>good to see you here</h2>
        </div>
      )
    </script>
  <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      http://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      http://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
</body>

</html>
