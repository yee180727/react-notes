<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // 如果想让表单进行跳转,直接用html的dom就可以了

      // 如果想截取数据,并执行类似ajax的操作的话, 就需要使用到受控组件
      // 受控组件
      // 双向数据绑定 绑定onchange事件,改变this.state, 然后将this.state用{}语法绑定在相应input的value上
      // 取消submit的默认事件,这样就不会向相应的路径发送请求了
      class Form extends React.Component {
        constructor(props) {
          super(props)
          this.state = {
            inputValue: ''
          }
          this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }
        handleChange(e) {
          this.setState({
            inputValue: e.target.value
          })
        }
        handleSubmit(e) {
          e.preventDefault();
          alert('inputValue' +  this.state.inputValue)
        }
        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              <label>
                name:
                <input type="text" name="name" onChange={this.handleChange}/>  
              </label>  
              <input type="submit" />
            </form>
          )
        }
      }
      ReactDOM.render(<Form />, document.getElementById('root'));

      // 处理多个input的受控组件
      class MultiInputForm extends React.Components{
        constructor(props) {
          super(props)
          this.state = {
            value: ''
          }
          this.handleInputChange = this.handleInputChange.bind(this);
        }
        handleInputChange() {
          const target = event.target;
          const value = target.type === 'checkbox' ? target.checked : target.value;
          const name = target.name;
          this.setState({
            [name]: value,
          })
        }
        render() {
          return (
            <form>
              <label>
                name:
                <input type="text" name="name" onChange={this.handleInputChange}/>  
              </label>  
              <label>
                name:
                <input type="text" name="pwd" onChange={this.handleInputChange}/>  
              </label>  
              <input type="submit" />
            </form>
          )
        }
      }
      // 另外如果给input设置了value, input将会锁定,无法改变
    </script>

  </body>
</html>
